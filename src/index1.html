<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomocoo</title>
    <link ref="stylesheet" href="https://github.com/jgthms/bulma/blob/master/css/bulma.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>

  </head>
  <body>
    <div id="top">
    <div id="totalTime">
      <div>
        <label>Total time: </label>
      <div id="sw-totalTime" class="totalTime-clock">00:00:00</div>
    </div>
    </div>
    <div >
      <p id="sw-status" class="satusLabel"></p>
    </div>
  </div>
  <div id="body">
    <div id="stopwatch">
      <!-- CURRENT TIME -->
      
      <div id="sw-intervalTime" class="digital-clock idle-clock">00:00:00</div>
     
      <!-- CONTROLS -->
      <input type="button" value="Reset" id="btnWork" disabled/>
      <input type="button" value="Start" id="btn" disabled/>
    </div>
    <div>
      <input type="number" value="60" id="pomodoro-interval" />
    </div>
  </div>
    <audio id="pomodoro-alarm">
      <source  src="media/pomodor-alarm.wav" type="audio/wav"/>
    </audio> 
  </body>
</html>
